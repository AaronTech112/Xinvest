{% extends "XinvestApp/dashboard/base.html" %}
{% load static %}

{% block content %}
    <section class="main_content dashboard_part">

        <div class="container-fluid g-0">
            <div class="row">
                <div class="col-lg-12 p-0">
                    <div class="header_iner d-flex justify-content-between align-items-center">
                        <div class="sidebar_icon d-lg-none">
                            <i class="ti-menu"></i>
                        </div>
                        <div class="serach_field-area">
                            <div class="search_inner">
                                <form action="#">
                                    <div class="search_field">
                                        <input type="text" placeholder="Search here...">
                                    </div>
                                    <button type="submit"> <img src="{% static 'dashboard/img/icon/icon_search.svg'%}" alt> </button>
                                </form>
                            </div>
                        </div>
                        <div class="header_right d-flex justify-content-between align-items-center">
                            <div class="header_notification_warp d-flex align-items-center">
                                <li>
                                    <a href="#"> <img src="{% static 'dashboard/img/icon/bell.svg'%}" alt> </a>
                                </li>
                                <li>
                                    <a href="#"> <img src="{%  static 'dashboard/img/icon/msg.svg'%}" alt> </a>
                                </li>
                            </div>
                            <div class="profile_info">
                                <img src="{% static 'dashboard/img/client_img.png'%}" alt="#">
                                <div class="profile_info_iner">
                                    <p>Welcome!</p>
                                    <h5>{{request.user.username}}</h5>
                                    <div class="profile_info_details">
                                        <a href="#">My Profile <i class="ti-user"></i></a>
                                        <a href="#">Settings <i class="ti-settings"></i></a>
                                        <a href="{% url 'logout_user' %}">Log Out <i class="ti-shift-left"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main_content_iner ">
            <div class="container-fluid plr_30 body_white_bg pt_30">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="single_element">
                            <div class="quick_activity">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="quick_activity_wrap">
                                            <div class="single_quick_activity">
                                                <h4>Earning</h4>
                                                <h3>$ <span class="counter">{{request.user.balance}}</span> </h3>
                                                <p>Earning</p>
                                            </div>
                                          <button class="btn13" type="submit">Withdraw</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"></a></div>
                        <!-- TradingView Embed Script -->
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async></script>
                        <script type="text/javascript">
                        // Configuration object for the TradingView widget
                        var config = {
                            "symbols":[
                                {
                                    "proName": "FX_IDC:EURUSD",
                                    "title": "EUR to USD"
                                },
                                {
                                    "proName": "BITSTAMP:BTCUSD",
                                    "title": "Bitcoin"
                                },
                                {
                                    "proName": "BITSTAMP:ETHUSD",
                                    "title": "Ethereum"
                                },
                                {
                                    "description": "Binance",
                                    "proName": "BINANCE:BTCUSDT"
                                },
                                {
                                    "description": "",
                                    "proName": "NASDAQ:TSLA"
                                },
                                {
                                    "description": "",
                                    "proName": "NASDAQ:AAPL"
                                },
                                {
                                    "description": "",
                                    "proName": "TVC:GOLD"
                                },
                                {
                                    "description": "",
                                    "proName": "COINBASE:SOLUSD"
                                },
                                {
                                    "description": "",
                                    "proName": "NASDAQ:META"
                                },
                                {
                                    "description": "",
                                    "proName": "NASDAQ:NFLX"
                                }
                            ],
                            "showSymbolLogo": true,
                            "isTransparent": false,
                            "displayMode": "regular",
                            "colorTheme": "dark",
                            "locale": "en"
                        };
                        // Embedding the TradingView ticker tape widget with the provided configuration
                        new TradingView.TickerTape(config);
                        </script>
                    </div>
                
      

        <div class="footer_part">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <div class="footer_iner text-center">
                            <p>2020 Â© Influence - Designed by<a href="#"> Dashboard</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
